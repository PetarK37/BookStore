<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="SLike/Favicon.ico" type="image/icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Online bookstore</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light " style="border-bottom: 2.5px solid  #f69272;">
        <!--Navbar-->
        <a href="Index.html" class="navbar-brand "><img src="SLike/Logo.png" id="logo" style="height:4rem;" alt="logo">
        </a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapseNavbar"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapseNavbar">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                <li class="nav-item">
                    <a class="nav-link" href="Index.html">Naša ponuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html">Korisnici</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right mt-2 mt-lg-0">
                <li class="nav-item ">
                    <a class="  nav-link" data-toggle="modal" data-target="#loginModal">Prijavi se</a>
                </li>
                <li class="nav-item">
                    <a class=" nav-link" data-toggle="modal" data-target="#registerModal">Registruj se</a>
                </li>
                <li class="nav-item">
                    <a class="  btk btn-light nav-link " href="shopping-basket.html" title="Korpa">Korpa <span
                            class=" fas fa-shopping-cart text-dark"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="loginModal" tabindex="-1" role="login" aria-labelledby="loginModal" aria-hidden="true">
        <!--Modal za prijavu-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="loginModal">Prijavi se</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close"><span
                            aria-hidden="true">&times;</span></button>
                </div>

                <div class="modal-body">
                    <form id="login_form">
                        <div class="form-group">
                            <label for="emailAdress">E-mail:</label>
                            <input type="email" class="form-control" id="emailAdress" placeholder="Unesite vaš e-mail">
                        </div>
                        <div class="form-group">
                            <label for="loginpassword">Lozinka:</label>
                            <input type="password" class="form-control" id="loginpassword"
                                placeholder="Unesite lozinku">
                        </div>
                        <button type="submit" class="btn btn-block font-weight-bold"
                            style="background-color:#f69272;">Prijavi se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal" tabindex="-1" role="register" aria-labelledby="registerModal"
        aria-hidden="true">
        <!--Modal za registracij -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="registerModal">Registruj se</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="register_form"> 
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="ime">Ime:</label>
                                <input type="text" class="form-control" id="ime" placeholder="Unesite ime">
                            </div>
                            <div class="form-group col-6">
                                <label for="prezime">Prezime:</label>
                                <input type="text" class="form-control" id="prezime" placeholder="Unesite prezime">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Korisničko ime:</label>
                            <input type="text" id="username" class="form-control" placeholder="Unesite korisničko ime">
                        </div>
                        <div class="form-group">
                            <label for="email2">E-mail:</label>
                            <input type="email" id="email2" class="form-control" placeholder="Unesite svoj e-mail">
                        </div>
                        <div class="form-group">
                            <label for="password2">Lozinka:</label>
                            <input type="password" id="password2" class="form-control"
                                placeholder="Unesite svoju lozinku">
                        </div>
                        <div class="form-group">
                            <label for="phone">Broj telefona:</label>
                            <input id="phone" type="tel" class="form-control" placeholder="Unesite vaš broj telefona">
                        </div>
                        <div class="form-group">
                            <label for="godinaRodjenja"> Godina rođenja:</label>
                            <input type="date" id="godinaRodjenja" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="adresa"> Adresa:</label>
                            <input type="text" id="adresa" class="form-control" placeholder="Unesite adresu stanovanja">
                        </div>
                        <button type="submit" class="btn btn-block font-weight-bold"
                        style="background-color:#f69272;">Registruj se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="container text-center mb-4 mt-2">
            <h1>Naša ponuda</h1>
        </div>
        <!-- Book box -->
        <section class="section-content mb-4">
            <div class="container">
                <div class="row" id="book_row">
                    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 mt-2 book_box">
                        <div class="card text-center bg-light  h-100  ">
                            <a href="" id="picture_link">
                                <img src="" id="cover_picture" class=" mt-1 mw-80" style="max-width: 80%;"
                                    alt="naslovnica knjige">
                            </a>
                            <figcaption class="card-body flex-column d-flex ">
                                <a href="" class="h2 text-dark " id="book_title"></a>
                                <p class="text-muted h5" id="book_author"></p>
                                <div class="mt-auto">
                                    <div class="mt-3" id="rating_div">
                                        <i class="fa fa-star"  id = "1"  ></i>
                                        <i class="fa fa-star"  id = "2" ></i>
                                        <i class="fa fa-star"  id = "3"  ></i>
                                        <i class="fa fa-star"  id = "4" ></i>
                                        <i class="fa fa-star"  id = "5" ></i>
                                        <span class="label-rating text-muted font-weight-bold" id="book_rating"> </span>
                                    </div>
                                    <h5 class=" text-muted h2 mt-1"> <span id="price"></span> din</h5>
                                    <button class="btn  mt-1 btn-block buyBtn " id="buyBtn" style="background-color: #ff6600bd;" onclick="dodajUStorage(this.getAttribute('data-id'), knjige[this.getAttribute('data-id')])">Kupi </button>
                                </div>
                            </figcaption>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="row mt-5">
            <footer class="footer">
                <p class=" d-sm-block Copyright d-inline mx-3"> Copyright © 2020 PetarK</p>
                <div class="mx-3 socials ">
                    <p class="d-inline ">Zapratite nas:</p>
                    <a href="#" class=" text-dark"><i class="socials-fab fab fa-facebook-square "></i></a>
                    <a href="#" class=" text-dark"><i class="socials-fab fab fa-twitter-square"></i></a>
                    <a href="#" class="text-dark"><i class="socials-fab fab fa-instagram"></i></a>
                </div>
            </footer>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
    <script src="JS/login.js"></script>


</body>

</html>
