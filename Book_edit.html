    <main>
        <div class="modal fade" id="loginModal" tabindex="-1" role="login" aria-labelledby="loginModal" aria-hidden="true">
            <!--Modal za prijavu-->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="loginModal">Prijavi se</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
    
                    <div class="modal-body">
                        <form id="login_form">
                            <div class="form-group">
                                <label for="emailAdress">E-mail:</label>
                                <input type="email" class="form-control" id="emailAdress" placeholder="Unesite vaš e-mail">
                            </div>
                            <div class="form-group">
                                <label for="loginpassword">Lozinka:</label>
                                <input type="password" class="form-control" id="loginpassword"
                                    placeholder="Unesite lozinku">
                            </div>
                            <button type="submit" class="btn btn-block font-weight-bold"
                                style="background-color:#f69272;">Prijavi se</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="registerModal" tabindex="-1" role="register" aria-labelledby="registerModal"
        aria-hidden="true">
        <!--Modal za registracij -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="registerModal">Registruj se</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="register_form">
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="ime">Ime:</label>
                                <input type="text" class="form-control" id="ime" placeholder="Unesite ime">
                            </div>
                            <div class="form-group col-6">
                                <label for="prezime">Prezime:</label>
                                <input type="text" class="form-control" id="prezime" placeholder="Unesite prezime">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Korisničko ime:</label>
                            <input type="text" id="username" class="form-control" placeholder="Unesite korisničko ime">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" class="form-control" placeholder="Unesite svoj e-mail">
                        </div>
                        <div class="form-group">
                            <label for="password">Lozinka:</label>
                            <input type="password" id="password" class="form-control"
                                placeholder="Unesite svoju lozinku">
                        </div>
                        <div class="form-group">
                            <label for="phone">Broj telefona:</label>
                            <input id="phone" type="tel" class="form-control" placeholder="Unesite vaš broj telefona">
                        </div>
                        <div class="form-group">
                            <label for="godinaRodjenja"> Godina rođenja:</label>
                            <input type="date" id="godinaRodjenja" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="adresa"> Adresa:</label>
                            <input type="text" id="adresa" class="form-control" placeholder="Unesite adresu stanovanja">
                        </div>
                        <button type="submit" class="btn btn-block font-weight-bold"
                        style="background-color:#f69272;">Registruj se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        </div>
        <div class="container-fluid">
            <!-- izmena knjige -->
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-sm-12 col-md-12 text-center p-3 h-50">
                    <img class="w-100 h-100  " src="" id="cover_picture" alt="naslovnica knjige">
                </div>
                <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 p-3 ">
                    <form class="form-group" id="book_edit">
                        <label class=" larger-50 font-weight-bold" for="book_title_input">Naslov knjige:</label>
                        <input type="text" class="form-control book_edit_input" id="book_title_input" placeholder="" >
                        <label class="larger-50 font-weight-bold" for="book_author_input">Autor:</label>
                        <input type="text" class="form-control  book_edit_input" id="book_author_input" placeholder="">
                        <label class="larger-50 font-weight-bold" for="price_input">Cena:</label>
                        <input type="number" class="form-control  book_edit_input" id="price_input" placeholder="">
                        <label class="larger-50 font-weight-bold" for="publisher_input">Izdavačka kuća:</label>
                        <input class="form-control  book_edit_input" id="publisher_input" placeholder="">
                        <label class="larger-50 font-weight-bold" for="year_input">Godina izdanja:</label>
                        <input type="number" class="form-control  book_edit_input" id="year_input" placeholder="">
                        <label class="larger-50 font-weight-bold" for="pages_input">Broj stranica:</label>
                        <input type="number" class="form-control  book_edit_input" id="pages_input" placeholder="">
                        <label class="larger-50 font-weight-bold" for="cover_type_input">Tip poveza:</label>
                        <select class="form-control  book_edit_input" id="cover_type_input">
                            <option>Tvrdi</option>
                            <option>Meki</option>
                        </select>
                        <label class="larger-50 font-weight-bold" for="writting_language_input">Pismo:</label>
                        <select class="form-control  book_edit_input" id="writting_language_input">
                            <option>Ćirilica</option>
                            <option>Latinica</option>
                        </select>
                        <label class="larger-50 font-weight-bold" for="language_input">Jezik:</label>
                        <input class="form-control  book_edit_input" id="language_input" placeholder="">
                        <label class="larger-50 font-weight-bold" for="description_input">Opis:</label>
                        <textarea class="form-control  book_edit_input mb-2 " id="description_input" rows="5" placeholder=""></textarea>
                        <button type="submit" class="btn  btn-block font-weight-bold "style="background-color:#f69272;">Sačuvaj</button>
                    </form>
                    <button  class="btn  btn-block font-weight-bold mb-5 "style="background-color:#969191;" id="deleteBtn">Obrisi</button>
                </div>
            </div>
        </div>
