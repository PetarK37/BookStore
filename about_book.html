    <main>
        <div class="modal fade" id="loginModal" tabindex="-1" role="login" aria-labelledby="loginModal" aria-hidden="true">
            <!--Modal za prijavu-->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="loginModal">Prijavi se</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
    
                    <div class="modal-body">
                        <form id="login_form">
                            <div class="form-group">
                                <label for="emailAdress">E-mail:</label>
                                <input type="email" class="form-control" id="emailAdress" placeholder="Unesite vaš e-mail">
                            </div>
                            <div class="form-group">
                                <label for="loginpassword">Lozinka:</label>
                                <input type="password" class="form-control" id="loginpassword"
                                    placeholder="Unesite lozinku">
                            </div>
                            <button type="submit" class="btn btn-block font-weight-bold"
                                style="background-color:#f69272;">Prijavi se</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="registerModal" tabindex="-1" role="register" aria-labelledby="registerModal"
        aria-hidden="true">
        <!--Modal za registracij -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="registerModal">Registruj se</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="register_form"> 
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="ime">Ime:</label>
                                <input type="text" class="form-control" id="ime" placeholder="Unesite ime">
                            </div>
                            <div class="form-group col-6">
                                <label for="prezime">Prezime:</label>
                                <input type="text" class="form-control" id="prezime" placeholder="Unesite prezime">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Korisničko ime:</label>
                            <input type="text" id="username" class="form-control" placeholder="Unesite korisničko ime">
                        </div>
                        <div class="form-group">
                            <label for="email2">E-mail:</label>
                            <input type="email" id="email2" class="form-control" placeholder="Unesite svoj e-mail">
                        </div>
                        <div class="form-group">
                            <label for="password2">Lozinka:</label>
                            <input type="password" id="password2" class="form-control"
                                placeholder="Unesite svoju lozinku">
                        </div>
                        <div class="form-group">
                            <label for="phone">Broj telefona:</label>
                            <input id="phone" type="tel" class="form-control" placeholder="Unesite vaš broj telefona">
                        </div>
                        <div class="form-group">
                            <label for="godinaRodjenja"> Godina rođenja:</label>
                            <input type="date" id="godinaRodjenja" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="adresa"> Adresa:</label>
                            <input type="text" id="adresa" class="form-control" placeholder="Unesite adresu stanovanja">
                        </div>
                        <button type="submit" class="btn btn-block font-weight-bold"
                        style="background-color:#f69272;">Registruj se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <div class="container-fluid"> <!-- detalji knjige -->
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-sm-12 col-md-12 text-center p-3  ">
                    <img class="w-100 h-100" src="" id="cover_picture" alt="naslovnica knjige">
                </div>
                <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 p-3 ">
                        <h1 class="text-large d-inline " id="book_title"> </h1>
                        <a href="Book_edit.html" class="btn  p-1 mx-3 d-inline" id="btnEdit"><i class="far fa-edit larger-50"></i></a>
                        <h2 id="book_author">Autor</h2>
                        <p class="text-muted" id="ISBN_num"></p>
                        
                            <h3 class="text-large-20 text-dark" ><span id="price"></span> din</h3>
                            <div class=" larger-20 ">
                                <fieldset class="rating " style="font-size: 1.5rem;">
                                    <input type="radio" id="star5" name="rating" value="5" onclick="oceni(5)"/><label for="star5" title="Awesome"></label>
                                    <input type="radio" id="star4" name="rating" value="4" onclick="oceni(4)"/><label for="star4" title="Awesome"></label>
                                    <input type="radio" id="star3" name="rating" value="3" onclick="oceni(3)"/><label for="star3" title="Awesome"></label>
                                    <input type="radio" id="star2" name="rating" value="2" onclick="oceni(2)"/><label for="star2" title="Awesome"></label>
                                    <input type="radio" id="star1" name="rating" value="1" onclick="oceni(1)"/><label for="star1" title="Awesome"></label>
                                </fieldset>
                            </div>
                            <div class="larger-20">
                                <span class="label-rating text-muted align-middle" id="book_rating"></span>
                            </div>
                            <div class="mt-4">
                                <button class="btn  mt-1 w-50 " style="background-color: #ff6600bd;" onclick="dodajUStorage(Bookid, knjiga)">Kupi</button>
                            </div>
                            <table class="mt-4">
                                <tr>
                                    <td class="pr-5">Izdavačka kuća:</td>
                                    <td id="publisher"></td>
                                </tr>
                                <tr>
                                    <td class="pr-5">Godina izdanja:</td>
                                    <td id="year"></td>
                                </tr>
                                <tr>
                                    <td class="pr-5">Broj stranica:</td>
                                    <td id="pages"></td>
                                </tr>
                                <tr>
                                    <td class="pr-5">Tip poveza:</td>
                                    <td id="covers"></td>
                                </tr>
                                <tr>
                                    <td class="pr-5">Pismo:</td>
                                    <td id="writting_language"></td>
                                </tr>
                                <tr>
                                    <td class="pr-5">Jezik:</td>
                                    <td id="language"></td>
                                </tr>
                            </table>    
                </div>
            </div>
            <div class="jumbotron bg-light p-3 "> <!--opis-->
                <div class="row">
                    <div class="col-12">
                        <h3>Kratak opis:</h3>
                        <p class="lead text-black bolder-font " id="description" style="word-wrap:break-word;"></p>
                    </div>
                </div>
            </div>
            <div class="row ">
                <footer class="footer">
                    <p class=" d-sm-block Copyright d-inline mx-3"> Copyright © 2020 PetarK</p>
                <div class="mx-3 socials ">
